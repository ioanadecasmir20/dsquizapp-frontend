<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Apps by Apps212</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0b3d91;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .app-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .app-card:hover {
            transform: scale(1.05);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .app-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Apps212</h1>
        <p>Select an app to open</p>

        <div class="apps-grid">
            <!-- Door Supervisor Mock Tests App -->
            <div class="app-card" onclick="openApp('https://apps212.com/dsmocktests')">
                <img src="images/dsmocktests-icon.png" alt="DS Mock Tests">
                <div class="app-title">Door Supervisor Mock Tests</div>
            </div>

        </div>
    </div>

    <script>
        function openApp(url) {
            window.location.href = url;
        }
    </script>

</body>
</html>
