<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            background-color: #f4f4f4;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 95%;
            text-align: center;
            position: relative;
            overflow: hidden; /* Prevents content from spilling */
            padding-top: 20px;
            padding-bottom: 20px; /* ‚¨ÖÔ∏è Added space for bottom menu */
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #0b3d91;
            color: white;
            border-radius: 8px;
        }
        .timer {
            font-weight: bold;
            font-size: 1.2em;
        }

        #question-counter {
            font-size: 1em;
            font-weight: bold;
        }
        #question-text {
            font-size: 1.4em;
            font-weight: bold;
            color: #0b3d91;
            margin-top: 20px;
        }
        .answer-btn {
            background-color: white;
            color: black;
            padding: 12px;
            margin: 5px;
            border: 2px solid #0b3d91;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .answer-btn.correct {
            background-color: green;
            color: white;
        }
        .answer-btn.wrong {
            background-color: red;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .next-button, .score-button {
            display: none;
            padding: 12px 24px;
            background-color: #0b3d91;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .next-button:hover, .score-button:hover {
            background-color: #06275b;
        }
        /* üü° Bottom Navigation Menu (Only Exit Button) */
        .bottom-nav {
            display: flex;
            justify-content: center;
            background-color: #0b3d91;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #fff;
        }
        .exit-button {
            background: #d9534f;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .exit-button:hover {
            background: #b52b27;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-container">
            <p id="question-counter"></p>
            <p id="timer" class="timer" style="display:none;"></p>
        </div>

        <p id="question-text"></p>
        <div id="answers"></div>

        <div class="button-container">
            <button class="next-button" onclick="nextQuestion()">Next</button>
            <button class="score-button" onclick="showScore()" style="display:none;">Show Score</button>
        </div>
    </div>

    <!-- üü° Bottom Navigation Bar (Exit Button Only) -->
    <nav class="bottom-nav">
        <button class="exit-button" onclick="exitQuiz()">Exit</button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>  <!-- ‚úÖ Load config.js first -->
    <script src="quiz.js"></script>
</body>
</html>
