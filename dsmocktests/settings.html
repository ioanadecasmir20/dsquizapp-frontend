<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0b3d91;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 40px auto;
            color: black;
        }

        h1 {
            font-size: 1.8em;
            color: #0b3d91;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            margin-top: 10px;
        }

        .save-button {
            background: #0b3d91;
            color: white;
        }

        .save-button:hover {
            background: #06275b;
        }

        .delete-button {
            background: red;
            color: white;
        }

        .delete-button:hover {
            background: darkred;
        }

        .logout-button {
            background: black;
            color: white;
        }

        .logout-button:hover {
            background: grey;
        }

        /* Popup Style */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-delete {
            background: red;
            color: white;
        }

        .cancel-delete {
            background: grey;
            color: white;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Settings</h1>

        <button class="button back-button" onclick="goBack()">← Back to Dashboard</button>

        <div class="input-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your nickname">
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password">
        </div>

        <button class="button save-button" onclick="updateUserDetails()">Save Changes</button>
        <button class="button delete-button" onclick="openDeletePopup()">Delete Account</button>
        <button class="button logout-button" onclick="logout()">Logout</button>
    </div>

    <!-- DELETE ACCOUNT CONFIRMATION POPUP -->
    <div class="popup-overlay" id="deletePopup">
        <div class="popup">
            <p>Are you sure you want to delete your account? This action is irreversible.</p>
            <button class="confirm-delete" onclick="deleteAccount()">Yes, Delete</button>
            <button class="cancel-delete" onclick="closeDeletePopup()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>

    <script>
        const supabase = window.supabase;

        async function updateUserDetails() {
            let { data: user, error: authError } = await supabase.auth.getUser();
            if (!user || authError) {
                alert("Please log in to update details.");
                return;
            }

            let email = document.getElementById("email").value;
            let nickname = document.getElementById("nickname").value;
            let password = document.getElementById("password").value;

            let updates = {};
            if (email) updates.email = email;
            if (nickname) updates.nickname = nickname;
            
            if (email || nickname) {
                let { error } = await supabase.from("users").update(updates).eq("email", user.user.email);
                if (error) {
                    alert("Error updating details: " + error.message);
                    return;
                }
            }

            if (password) {
                let { error: passwordError } = await supabase.auth.updateUser({ password });
                if (passwordError) {
                    alert("Error updating password: " + passwordError.message);
                    return;
                }
            }

            alert("✅ Your details have been updated.");
            location.reload();
        }

        function openDeletePopup() {
            document.getElementById("deletePopup").style.display = "flex";
        }

        function closeDeletePopup() {
            document.getElementById("deletePopup").style.display = "none";
        }

        async function deleteAccount() {
            let { data: user, error: authError } = await supabase.auth.getUser();
            if (!user || authError) {
                alert("Please log in to delete your account.");
                return;
            }

            let email = user.user.email;
            let { error } = await supabase.from("users").delete().eq("email", email);
            
            if (error) {
                alert("Error deleting account: " + error.message);
                return;
            }

            await supabase.auth.signOut();
            alert("❌ Account deleted successfully.");
            window.location.href = "index.html";
        }

        // ✅ Logout function
        async function logout() {
            let { error } = await supabase.auth.signOut();
            if (error) {
                console.error("❌ Logout error:", error.message);
            } else {
                window.location.href = "login.html";
            }

        function goBack() {
            window.location.href = "index.html"; // Redirects back to the dashboard
        }

    </script>

</body>
</html>
