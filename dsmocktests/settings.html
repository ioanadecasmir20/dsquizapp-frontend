<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0b3d91;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
            text-align: left;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 1.8em;
            color: #0b3d91;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .button {
            display: block;
            padding: 12px;
            border: none;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .save-button {
            background: linear-gradient(135deg, #0b3d91, #06275b);
            color: white;
        }

        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-button {
            background: #d9534f;
            color: white;
        }

        .logout-button:hover {
            background: #b52b27;
        }

        .delete-button {
            background: #ff4c4c;
            color: white;
        }

        .delete-button:hover {
            background: #d43f3f;
        }

        .back-button {
            background: #ddd;
            color: #333;
        }

        .back-button:hover {
            background: #bbb;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="title">Settings</h1>

        <div class="input-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div class="input-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" placeholder="Leave blank if unchanged">
        </div>

        <button class="button save-button" onclick="updateProfile()">Save Changes</button>
        <button class="button delete-button" onclick="confirmDeleteAccount()">Delete Account</button>
        <button class="button logout-button" onclick="logout()">Logout</button>
        <button class="button back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            let email = localStorage.getItem("currentUser");
            let nickname = localStorage.getItem("nickname");

            if (email) document.getElementById("email").value = email;
            if (nickname) document.getElementById("nickname").value = nickname;
        });

        async function updateProfile() {
            let email = document.getElementById("email").value.trim();
            let nickname = document.getElementById("nickname").value.trim();
            let password = document.getElementById("password").value.trim();
            let user = await supabase.auth.getUser();

            if (!user || !user.data.user) {
                alert("User not logged in!");
                return;
            }

            let updates = {};
            if (nickname) updates.nickname = nickname;
            if (password) updates.password = password;

            let { error } = await supabase.auth.updateUser(updates);
            if (error) {
                alert("Error updating profile: " + error.message);
                return;
            }

            await supabase.from("users").update({ nickname }).eq("email", email);

            localStorage.setItem("nickname", nickname);
            alert("Profile updated successfully!");
            window.location.reload();
        }

        function confirmDeleteAccount() {
            let confirmDelete = confirm("Are you sure you want to delete your account? This action is irreversible.");
            if (confirmDelete) deleteAccount();
        }

        async function deleteAccount() {
            let user = await supabase.auth.getUser();

            if (!user || !user.data.user) {
                alert("User not logged in!");
                return;
            }

            let email = user.data.user.email;
            await supabase.from("users").delete().eq("email", email);
            await supabase.auth.signOut();

            alert("Account deleted successfully.");
            window.location.href = "index.html";
        }

        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
