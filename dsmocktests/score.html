<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 40px auto;
        }
        .score-bar-container {
            position: relative;
            height: 30px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            width: 80%;
        }
        .score-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .pass-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: black;
        }
        .question-review-container {
            text-align: left;
            margin-top: 30px;
        }
        .question-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(135deg, #0b3d91, #06275b);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>

        <h2>Score: <span id="score-display">0%</span></h2>
        <h3 id="pass-fail"></h3>

        <div class="score-bar-container">
            <div id="score-bar" class="score-bar"></div>
            <div id="pass-line" class="pass-line"></div>
        </div>

        <button onclick="retryQuiz()">Retry Quiz</button>
        <button onclick="goHome()">Go Back to Home</button>

        <h2>Review Questions</h2>
        <div id="question-review" class="question-review-container"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>  <!-- âœ… Load config.js first -->

    <script src="score.js"></script>
</body>
</html>
