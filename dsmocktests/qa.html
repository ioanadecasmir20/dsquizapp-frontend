<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Q&A</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>  <!-- âœ… Load config.js first -->
    <script defer src="qa.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 40px auto;
        }
        .dropdown {
            background: #0b3d91;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 8px;
        }
        .dropdown:hover {
            background: #06275b;
        }
        .dropdown-content {
            display: none;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 5px;
            text-align: left;
        }
        .question {
            margin-top: 10px;
            font-weight: bold;
        }
        .answer {
            margin-left: 10px;
            color: #039436;
        }
        .explanation {
            font-style: italic;
            color: rgb(255, 255, 255);
            margin-left: 10px;
        }
        button {
            background: linear-gradient(135deg, #0b3d91, #06275b);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="unit-title">Unit Q&A</h1>
        <div id="qa-content"></div>
        <button onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
